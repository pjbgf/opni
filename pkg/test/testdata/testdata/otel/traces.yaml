receivers:
  otlp:
    protocols:
      grpc: {}
      http: {}

k8s_events:
  auth_type: serviceAccount

processors:
  batch:
    send_batch_size: 1000
    timeout: 15s
  memory_limiter:
    limit_mib: 1000
    spike_limit_mib: 350
    check_interval: 1s

exporters:
  otlphttp:
    endpoint: ""
    tls:
      insecure: true
    sending_queue:
      num_consumers: 4
      queue_size: 100
    retry_on_failure:
      enabled: true

service:
  telemetry:
    logs:
      level: "DEBUG"
    metrics:
      level: none

  pipelines:
    traces:
      receivers: ["otlp"]
      processors: ["memory_limiter", "batch"]
      exporters: ["otlphttp"]
